{% extends 'example/base.html' %}

{% block title %} 基本图库页面 {% endblock %}

{% block contents %}
	{% load staticfiles %}
            <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-lg-10">
                    <h2>基本图库</h2>
                    <ol class="breadcrumb">
                        <li>
                            <a href="/example/">主页</a>
                        </li>
                        <li>
                            <a>图库</a>
                        </li>
                        <li>
                            <strong>基本图库</strong>
                        </li>
                    </ol>
                </div>
                <div class="col-lg-2">

                </div>
            </div>
            <div class="wrapper wrapper-content">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <h5>Fancybox <small>http://fancybox.net/</small></h5>
                                <div class="ibox-tools">
                                    <a class="collapse-link">
                                        <i class="fa fa-chevron-up"></i>
                                    </a>
                                    <a class="dropdown-toggle" data-toggle="dropdown" href="/example/basic_gallery/#">
                                        <i class="fa fa-wrench"></i>
                                    </a>
                                    <ul class="dropdown-menu dropdown-user">
                                        <li><a href="/example/basic_gallery/#">选项1</a>
                                        </li>
                                        <li><a href="/example/basic_gallery/#">选项2</a>
                                        </li>
                                    </ul>
                                    <a class="close-link">
                                        <i class="fa fa-times"></i>
                                    </a>
                                </div>
                            </div>
                            <div class="ibox-content">

                                <a class="fancybox" href="{% static 'img/p1.jpg' %}" title="图片1">
                                    <img alt="image" src="{% static 'img/p1.jpg' %}" />
                                </a>
                                <a class="fancybox" href="{% static 'img/p2.jpg' %}" title="图片2">
                                    <img alt="image" src="{% static 'img/p2.jpg' %}" />
                                </a>
                                <a class="fancybox" href="{% static 'img/p3.jpg' %}" title="图片3">
                                    <img alt="image" src="{% static 'img/p3.jpg' %}" />
                                </a>
                                <a class="fancybox" href="{% static 'img/p4.jpg' %}" title="图片4">
                                    <img alt="image" src="{% static 'img/p4.jpg' %}" />
                                </a>
                                <a class="fancybox" href="{% static 'img/p5.jpg' %}" title="图片5">
                                    <img alt="image" src="{% static 'img/p5.jpg' %}" />
                                </a>
                                <a class="fancybox" href="{% static 'img/p6.jpg' %}" title="图片6">
                                    <img alt="image" src="{% static 'img/p6.jpg' %}" />
                                </a>
                                <a class="fancybox" href="{% static 'img/p7.jpg' %}" title="图片7">
                                    <img alt="image" src="{% static 'img/p7.jpg' %}" />
                                </a>
                                <a class="fancybox" href="{% static 'img/p8.jpg' %}" title="图片8">
                                    <img alt="image" src="{% static 'img/p8.jpg' %}" />
                                </a>
                                <a class="fancybox" href="{% static 'img/p1.jpg' %}" title="图片9">
                                    <img alt="image" src="{% static 'img/p1.jpg' %}" />
                                </a>
                                <a class="fancybox" href="{% static 'img/p2.jpg' %}" title="图片10">
                                    <img alt="image" src="{% static 'img/p2.jpg' %}" />
                                </a>
                                <a class="fancybox" href="{% static 'img/p3.jpg' %}" title="图片11">
                                    <img alt="image" src="{% static 'img/p3.jpg' %}" />
                                </a>
                                <a class="fancybox" href="{% static 'img/p1.jpg' %}" title="图片12">
                                    <img alt="image" src="{% static 'img/p4.jpg' %}" />
                                </a>
                                <a class="fancybox" href="{% static 'img/p2.jpg' %}" title="图片13">
                                    <img alt="image" src="{% static 'img/p5.jpg' %}" />
                                </a>
                                <a class="fancybox" href="{% static 'img/p3.jpg' %}" title="图片14">
                                    <img alt="image" src="{% static 'img/p6.jpg' %}" />
                                </a>
                                <a class="fancybox" href="{% static 'img/p1.jpg' %}" title="图片15">
                                    <img alt="image" src="{% static 'img/p7.jpg' %}" />
                                </a>
                                <a class="fancybox" href="{% static 'img/p2.jpg' %}" title="图片16">
                                    <img alt="image" src="{% static 'img/p8.jpg' %}" />
                                </a>


                            </div>
                        </div>
                    </div>

                </div>
            </div>

{% endblock %}

{% block linkscriptend %} 


    <!-- Peity -->
    <script src="{% static 'js/plugins/peity/jquery.peity.min.js' %}"></script>


    <!-- Fancy box -->
    <script src="{% static 'js/plugins/fancybox/jquery.fancybox.js' %}"></script>


    <script>
        $(document).ready(function () {
            $('.fancybox').fancybox({
                openEffect: 'none',
                closeEffect: 'none'
            });
        });
    </script>

	
{% endblock %}
