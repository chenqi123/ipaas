<!DOCTYPE html>
<html lang="zh-CN">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>登录</title>
    <meta name="keywords" content="云管理平台">
    <meta name="description" content="协作式开发管理平台">

	{% load staticfiles %} 
	{% block linkscript %} {% endblock %}
	
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'font-awesome/css/font-awesome.css' %}" rel="stylesheet">

    <link href="{% static 'css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
	
	<!-- Mainly scripts -->
    <script src="{% static 'js/jquery-2.1.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">DNT</h1>

            </div>
            <h3>欢迎使用 DNT云管理平台</h3>

            <form class="m-t" role="form" action="/example/">
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="用户名" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="密码" required="">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">登 录</button>


                <p class="text-muted text-center"> <a href="/example/login/#"><small>忘记密码了？</small></a> | <a href="/example/register/">注册一个新账号</a>
                </p>

            </form>
        </div>
    </div>



{% block linkscriptend %} {% endblock %}
</body>

</html>
