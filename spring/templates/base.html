<!DOCTYPE html>
<html lang="zh-CN" ng-app="{% block ng_app %}{% endblock %}">

<head>
<meta charset="utf-8">

{% load staticfiles %} 

<title> {% block title%}{% endblock %} </title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="google" value="notranslate">

<link  href="{% static 'css/material.min.css' %}" rel="stylesheet">
<link  href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

<script src="{% static 'js/material.min.js' %} "></script>
<script src="{% static 'js/angular.min.js' %} "></script>

{% block linkscript %} {% endblock %}

<style>

.mdl-menu_cust .mdl-layout__tab-bar-button {
  display: none;
}
#topmenu{
height: 32px;
}
#secondmenu {
padding: 0;
padding-left: 16px;
height: 64px;
width: 100%;
}


.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown .dropdown-menu {
position: absolute;
top : 100%;
left :0;
margin : 0;
}

.dropdown:hover .dropdown-menu {
display : block;
}


</style>

</head>

<body class="mdl-menu_cust mdl-base mdl-color--grey-100 mdl-color-text--grey-700">

<!-- ng-controller="{% block ng_controller %}{% endblock %}" -->
{% block content %}  
{% verbatim %}


<div class="mdl-layout mdl-js-layout mdl-layout--fix-header">

  <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary ">

    <div class="mdl-layout--large-screen-only mdl-layout__header-row" id="topmenu">
	  <ul><li> 
      <button id="menu-speed1" class="mdl-button mdl-button--accent">
          Button2
	  </button>
	  </li>
		<ul class="mdl-menu">
		  <li class="mdl-menu__item">Fast</li>
		  <li class="mdl-menu__item">Medium</li>
		  <li class="mdl-menu__item">Slow</li>
		</ul> 	 
    </div>
         
    <div class="mdl-layout__tab-bar mdl-js-ripple-effect mdl-color--primary-dark" id="secondmenu">

    </div>
  </header> 
  
  
  <main class="mdl-layout__content">
	<!-- dropdown container -->
	<div class="dropdown">
	
	    <!-- trigger button -->
	    <button>Navigate</button>
	
	    <!-- dropdown menu -->
	    <ul class="dropdown-menu">
	        <li><a href="#home">Home</a></li>
	        <li><a href="#about">About</a></li>
	        <li><a href="#contact">Contact</a></li>
	    </ul>
	</div>
  
  </main>
</div>

{% endverbatim %}  
{% endblock %}



</body>

</html>
